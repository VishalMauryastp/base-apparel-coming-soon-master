<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer src="./js/jquery-3.6.2.min.js"></script>
    <script defer src="./js/app.js"></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="min-h-100">
      <div class="hero d-f jc-c">
        <div class="hero__content d-f">
          <div class="hero__content__inner">
            <span class="desktop_logo">
              <img src="./images/logo.svg" alt="logo" />
            </span>
            <h1> <span>We're</span> coming soon</h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <div class="input_btn d-f jc-sb">
              <input type="text" id="Email" placeholder="Email Address"  />
              <div class="d-f jc-c ai-c">
                <img class="icon-error"  src="./images/icon-error.svg" alt="error" />
                <button id="sub_btn">
                  <img src="./images/icon-arrow.svg" alt="arrow" />
                </button>
              </div>
            </div>
            <div class="error">
              please provide a valid email
            </div>

          </div>
        </div>
        <div class="hero__image">
          <picture>
            <source
              media="(min-width:950px )"
              srcset="./images/hero-desktop.jpg"
            />
            <img src="./images/hero-mobile.jpg" alt="hero_imge" />
          </picture>
        </div>
        <span class="mobile_logo">
          <img src="./images/logo.svg" alt="logo" />
        </span>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vishal Maurya</a>.
      </p>
    </footer>
  </body>
</html>
